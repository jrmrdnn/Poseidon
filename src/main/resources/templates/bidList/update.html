<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('updateBidList')}"></head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Update Bid</h2>
      </div>
      <div class="row">
        <form
          th:action="@{/bidList/{id}(id=${bidListId})}"
          th:object="${bidListDto}"
          method="post"
          class="form-horizontal"
          style="width: 100%"
        >
          <input type="hidden" name="_method" value="PUT" />
          <div class="form-group">
            <label for="account" class="col-sm-2 control-label">Account</label>
            <div class="col-sm-10">
              <input
                id="account"
                type="text"
                class="col-4"
                th:field="*{account}"
                placeholder="Account"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('account')}"
                th:errors="*{account}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <input
                id="type"
                type="text"
                class="col-4"
                th:field="*{type}"
                placeholder="Type"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('type')}"
                th:errors="*{type}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="bidQuantity" class="col-sm-2 control-label"
              >Bid Quantity</label
            >
            <div class="col-sm-10">
              <input
                id="bidQuantity"
                type="number"
                step="0.01"
                class="col-4"
                th:field="*{quantity}"
                placeholder="Bid Quantity"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('quantity')}"
                th:errors="*{quantity}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <a href="/bidList/list" class="btn btn-danger btn-sm">Cancel</a>
              <input
                class="btn btn-primary btn-sm"
                type="submit"
                value="Update Bid List"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
