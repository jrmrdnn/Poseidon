<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('login')}"></head>
  <body>
    <div class="container">
      <div class="row mt-2 mb-2">
        <h3>Login with Username and Password</h3>
      </div>
      <div class="row">
        <form
          class="form-horizontal"
          th:action="@{/login}"
          method="post"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="username" class="control-label col-1">User:</label>
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <label for="password" class="control-label col-1">Password:</label>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <p th:if="${param.error}" class="alert alert-danger col-3 mt-2 mb-4">
            Invalid username or password.
          </p>
          <p
            th:if="${param.logout}"
            class="alert alert-success col-3 mt-2 mb-4"
          >
            You have been logged out.
          </p>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
