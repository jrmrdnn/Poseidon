<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('addTrade')}"></head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Add New Trade</h2>
      </div>
      <div
        th:if="${errorMessage}"
        th:text="${errorMessage}"
        class="alert alert-danger"
      ></div>
      <div class="row">
        <form
          th:action="@{/trade/validate}"
          th:object="${tradeDto}"
          method="post"
          class="form-horizontal"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="account" class="col-sm-2 control-label">Account</label>
            <div class="col-sm-10">
              <input
                id="account"
                type="text"
                class="col-4"
                th:field="*{account}"
                placeholder="Account"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('account')}"
                th:errors="*{account}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <input
                id="type"
                type="text"
                class="col-4"
                th:field="*{type}"
                placeholder="Type"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('type')}"
                th:errors="*{type}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="buyQuantity" class="col-sm-2 control-label"
              >Buy Quantity</label
            >
            <div class="col-sm-10">
              <input
                id="buyQuantity"
                type="number"
                min="0"
                step="0.01"
                th:field="*{quantity}"
                placeholder="Buy Quantity"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('quantity')}"
                th:errors="*{quantity}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
              <input
                class="btn btn-primary btn-sm"
                type="submit"
                value="Add Trade"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
