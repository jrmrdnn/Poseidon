<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <head th:replace="~{fragments/head :: head('addUser')}"></head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Add New User</h2>
      </div>
	  <div
        th:if="${errorMessage}"
        th:text="${errorMessage}"
        class="alert alert-danger"
      ></div>
      <div class="row">
        <form
          th:action="@{/user}"
          th:object="${userDto}"
          method="post"
          class="form-horizontal"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label"
              >Full Name</label
            >
            <div class="col-sm-10">
              <input
              id="fullname"
                type="text"
                class="col-4"
                th:field="*{fullName}"
                placeholder="Full Name"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('fullName')}"
                th:errors="*{fullName}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label"
              >User Name</label
            >
            <div class="col-sm-10">
              <input
              id="username"
                type="text"
                class="col-4"
                th:field="*{username}"
                placeholder="User Name"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
              id="password"
                type="password"
                class="col-4"
                th:field="*{password}"
                placeholder="Password"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
              <label class="checkbox-inline"
                ><input
                  type="radio"
                  th:field="*{role}"
                  th:value="ROLE_ADMIN"
                />Admin</label
              >
              <label class="checkbox-inline"
                ><input
                  type="radio"
                  th:field="*{role}"
                  th:value="ROLE_USER"
                />User</label
              >
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('role')}"
                th:errors="*{role}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
              <input
                class="btn btn-primary btn-sm"
                type="submit"
                value="Add user"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
