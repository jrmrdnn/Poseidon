<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('addCurvePoint')}"></head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Add New Curve Point</h2>
      </div>
      <div
        th:if="${errorMessage}"
        th:text="${errorMessage}"
        class="alert alert-danger"
      ></div>
      <div class="row">
        <form
          th:action="@{/curvePoint/validate}"
          th:object="${curvePointDto}"
          method="post"
          class="form-horizontal"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="curveId" class="col-sm-2 control-label">Curve ID</label>
            <div class="col-sm-10">
              <input
                id="curveId"
                type="number"
                class="col-4"
                th:field="*{curveId}"
                placeholder="Curve ID"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('curveId')}"
                th:errors="*{curveId}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="term" class="col-sm-2 control-label">Term</label>
            <div class="col-sm-10">
              <input
                id="term"
                type="number"
                step="0.01"
                class="col-4"
                th:field="*{term}"
                placeholder="Term"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('term')}"
                th:errors="*{term}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="value" class="col-sm-2 control-label">Value</label>
            <div class="col-sm-10">
              <input
                id="value"
                type="number"
                step="0.01"
                class="col-4"
                th:field="*{value}"
                placeholder="Value"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('value')}"
                th:errors="*{value}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <a href="/curvePoint/list" class="btn btn-danger btn-sm"
                >Cancel</a
              >
              <input
                type="submit"
                class="btn btn-primary btn-sm"
                value="Add Curve Point"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
